<!DOCTYPE html>
<html>
<head>
    <title>Página com HTML</title>
</head>
<body>
    <h1>Exemplo de Página HTML</h1>

    <script>
        // Declare variáveis
        var numero1 = 10;
        var numero2 = 5;

        // Realize pelo menos duas operações matemáticas com essas variáveis
        var soma = numero1 + numero2;
        var subtracao = numero1 - numero2;

        // Verifique se o número é par ou ímpar
        var numero = 7;
        var resultadoParImpar = numero % 2 === 0 ? "par" : "ímpar";

        document.write("Número " + numero + " é " + resultadoParImpar + "<br>");

        // Verifique o dia da semana com switch
        var diaDaSemana = new Date().getDay();
        var nomeDia;

        switch (diaDaSemana) {
            case 0:
                nomeDia = "Domingo";
                break;
            case 1:
                nomeDia = "Segunda-feira";
                break;
            case 2:
                nomeDia = "Terça-feira";
                break;
            case 3:
                nomeDia = "Quarta-feira";
                break;
            case 4:
                nomeDia = "Quinta-feira";
                break;
            case 5:
                nomeDia = "Sexta-feira";
                break;
            case 6:
                nomeDia = "Sábado";
                break;
            default:
                nomeDia = "Dia inválido";
        }

        document.write("Hoje é " + nomeDia + "<br>");

        // Loop for para contar de 1 até 50
        document.write("Contagem usando for:<br>");
        for (var i = 1; i <= 50; i++) {
            document.write(i + " ");
        }
        document.write("<br>");

        // Loop while para contar de 1 até 50
        document.write("Contagem usando while:<br>");
        var contador = 1;
        while (contador <= 50) {
            document.write(contador + " ");
            contador++;
        }
    </script>
</body>
</html>
